# Valkey cluster configuration for testing
bind 0.0.0.0
protected-mode no

# Cluster settings
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-ip 127.0.0.1

# Disable persistence for tests
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Networking
timeout 300
tcp-keepalive 300

# Security - disable for testing
requirepass ""