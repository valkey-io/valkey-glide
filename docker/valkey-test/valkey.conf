# Valkey configuration for testing
bind 0.0.0.0
port 6379
protected-mode no

# Disable persistence for tests
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Networking
timeout 300
tcp-keepalive 300

# Security - disable for testing
requirepass ""

# TLS support (will be enabled via command line when needed)
tls-port 0
tls-cert-file ""
tls-key-file ""
tls-ca-cert-file ""