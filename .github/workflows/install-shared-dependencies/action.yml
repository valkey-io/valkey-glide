name: Install shared software dependencies

inputs:
    os:
        description: "The current operating system"
        required: true
        type: string
        options:
            - amazon-linux
            - macos
            - ubuntu
            - windows
    target:
        description: "Specified target for rust toolchain, ex. x86_64-apple-darwin"
        type: string
        required: false
        defalt: "x86_64-unknown-linux-gnu"
        options:
            - x86_64-unknown-linux-gnu
            - aarch64-unknown-linux-gnu
            - x86_64-apple-darwin
            - aarch64-apple-darwin
            - aarch64-unknown-linux-musl
            - x86_64-unknown-linux-musl
            - x86_64-pc-windows-msvc
    engine-version:
        description: "Engine version to install"
        required: false
        type: string
    language:
        description: "The language being built (optional, for language-specific setup)"
        required: false
        type: string
    github-token:
        description: "GITHUB_TOKEN, GitHub App installation access token"
        required: true
        type: string

runs:
    using: "composite"
    steps:
        - name: Install software dependencies for macOS
          shell: bash
          if: "${{ inputs.os == 'macos' }}"
          run: |
              brew update
              brew install openssl coreutils

        - name: Install software dependencies for Ubuntu GNU
          shell: bash
          if: "${{ inputs.os == 'ubuntu' && !contains(inputs.target, 'musl')}}"
          run: |
              sudo apt update -y
              sudo apt install -y git gcc pkg-config openssl libssl-dev

        - name: Install software dependencies for MUSL
          shell: bash
          if: "${{ contains(inputs.target, 'musl') }}"
          run: |
              apk update
              wget -O - https://sh.rustup.rs | sh -s -- -y
              source "$HOME/.cargo/env"
              apk add protobuf-dev musl-dev make gcc envsubst openssl libressl-dev py3-pip

        - name: Install software dependencies for Amazon-Linux
          shell: bash
          if: "${{ inputs.os == 'amazon-linux' }}"
          run: |
              sudo yum install -y gcc pkgconfig openssl openssl-devel which curl gettext libasan tar --allowerasing

        - name: Install software dependencies for Windows
          shell: pwsh
          if: "${{ inputs.os == 'windows' }}"
          run: |
              # Verify Rust toolchain is available
              rustc --version
              cargo --version

        - name: Setup Python for Windows
          if: "${{ inputs.os == 'windows' }}"
          uses: actions/setup-python@v5
          with:
              python-version: "3.x"

        - name: Setup WSL with Docker (Windows only)
          if: "${{ inputs.os == 'windows' && inputs.engine-version }}"
          uses: Vampire/setup-wsl@v6
          with:
              distribution: Ubuntu-22.04
              use-cache: true
              update: true
              additional-packages: docker.io

        - name: Setup Docker in WSL (Windows)
          if: "${{ inputs.os == 'windows' && inputs.engine-version }}"
          shell: bash
          run: |
              echo "=== Setting up Docker inside WSL ==="
              
              # Start Docker daemon in WSL with proper setup
              wsl -- bash -c "
                # Add user to docker group and apply immediately
                sudo usermod -aG docker \$USER
                
                # Create docker directory if it doesn't exist
                sudo mkdir -p /var/run
                
                # Start Docker daemon with proper permissions
                sudo dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2375 --iptables=false > /tmp/docker.log 2>&1 &
                
                # Wait for Docker daemon to start
                echo 'Waiting for Docker daemon to start...'
                for i in {1..30}; do
                  if sudo docker info >/dev/null 2>&1; then
                    echo 'Docker daemon is running'
                    break
                  fi
                  echo \"Attempt \$i: Docker not ready yet, waiting...\"
                  sleep 2
                done
                
                # Test Docker with sudo first
                sudo docker --version
                sudo docker info
                
                # Use a pre-built Ubuntu image and install Valkey at runtime
                sudo docker pull ubuntu:22.04
                
                # Start container and install Valkey inside it
                sudo docker run -d --name valkey-test-container \
                  --network host \
                  --privileged \
                  -v /mnt/d/a/valkey-glide/valkey-glide:/workspace \
                  ubuntu:22.04 tail -f /dev/null
                
                # Install dependencies
                sudo docker exec valkey-test-container apt-get update
                sudo docker exec valkey-test-container apt-get install -y python3 python3-pip build-essential git pkg-config libssl-dev
                
                # Clone and build Valkey
                sudo docker exec valkey-test-container git clone https://github.com/valkey-io/valkey.git
                sudo docker exec valkey-test-container bash -c 'cd valkey && git checkout ${{ inputs.engine-version }}'
                sudo docker exec valkey-test-container bash -c 'cd valkey && make -j4'
                sudo docker exec valkey-test-container bash -c 'cd valkey && make install'
                
                # Verify installation
                sudo docker exec valkey-test-container ls -la /usr/local/bin/
                
                # Test Valkey server can start and bind to ports
                echo 'Testing Valkey server startup...'
                sudo docker exec valkey-test-container valkey-server --port 6379 --daemonize yes
                sleep 2
                sudo docker exec valkey-test-container valkey-cli ping || echo "Valkey server not responding"
                sudo docker exec valkey-test-container pkill valkey-server || true
                
                # Test network connectivity
                echo 'Testing network connectivity...'
                sudo docker exec valkey-test-container ss -tlnp | grep :6379 || echo "No processes listening on 6379"
                
                # Fix system configuration issues that prevent server startup
                echo 'Fixing system configuration...'
                sudo docker exec valkey-test-container sysctl vm.overcommit_memory=1 || echo "Cannot set overcommit"
                sudo docker exec valkey-test-container bash -c 'echo never > /sys/kernel/mm/transparent_hugepage/enabled' || echo "Cannot disable hugepage"
                
                # Check system limits
                echo 'Checking system limits...'
                sudo docker exec valkey-test-container ulimit -n
                sudo docker exec valkey-test-container bash -c 'ulimit -n 65536; echo "File descriptor limit set to 65536"'
                
                # Test if we can bind to random high ports
                echo 'Testing random port binding...'
                sudo docker exec valkey-test-container valkey-server --port 0 --daemonize yes --logfile /tmp/random-port.log
                sleep 2
                sudo docker exec valkey-test-container cat /tmp/random-port.log
                sudo docker exec valkey-test-container pkill valkey-server || true
                
                # Test cluster creation
                echo 'Testing cluster creation...'
                sudo docker exec valkey-test-container python3 /workspace/utils/cluster_manager.py start --cluster-mode --shard-count 3 --replica-count 1 --folder-path /tmp/test-cluster --prefix test
                sleep 5
                
                # Check if cluster nodes are running
                echo 'Checking cluster status...'
                sudo docker exec valkey-test-container ps aux | grep valkey-server || echo 'No valkey-server processes found'
                sudo docker exec valkey-test-container ss -tlnp | grep valkey-server || echo 'No valkey ports listening'
                
                # Clean up test cluster
                sudo docker exec valkey-test-container python3 /workspace/utils/cluster_manager.py stop --folder-path /tmp/test-cluster --prefix test || echo 'Cleanup failed'
                
                # Wait for installation to complete
                sleep 60
                
                # Check container logs to see what happened during build
                echo 'Container logs:'
                sudo docker logs valkey-test-container
                
                # Verify container is running
                sudo docker ps
                sudo docker exec valkey-test-container python3 --version
                
                # Check if Valkey was actually built
                echo 'Checking for Valkey binaries:'
                sudo docker exec valkey-test-container find /usr -name '*valkey*' 2>/dev/null || true
                sudo docker exec valkey-test-container find /usr/local -name '*valkey*' 2>/dev/null || true
                sudo docker exec valkey-test-container ls -la /usr/local/bin/ || true
                
                # Try to run valkey-server
                sudo docker exec valkey-test-container valkey-server --version
                
                echo 'Docker setup complete in WSL'
              "
              

        - name: Cache Valkey build (Non-Windows)
          if: "${{ inputs.engine-version && inputs.os != 'windows' }}"
          uses: actions/cache@v4
          id: cache-valkey
          with:
              path: |
                  valkey-cache/valkey-server
                  valkey-cache/valkey-cli
                  valkey-cache/valkey-benchmark
              key: valkey-${{ inputs.engine-version }}-${{ inputs.os }}-${{ inputs.target }}-${{ github.sha }}
              restore-keys: |
                  valkey-${{ inputs.engine-version }}-${{ inputs.os }}-${{ inputs.target }}-

        - name: Install engine (Non-Windows, Cached)
          shell: bash
          if: "${{ inputs.engine-version && inputs.os != 'windows' && steps.cache-valkey.outputs.cache-hit == 'true' }}"
          env:
              ENGINE_VERSION: ${{ inputs.engine-version }}
              OS_TYPE: ${{ inputs.os }}
          run: |
              echo "Using cached Valkey binaries"
              echo "OS_TYPE: '$OS_TYPE'"
              echo "ENGINE_VERSION: '$ENGINE_VERSION'"
              # Clone repo fresh
              git clone https://github.com/valkey-io/valkey.git
              cd valkey && git checkout "$ENGINE_VERSION"
              # Move cached binaries to correct location (force overwrite)
              mkdir -p src
              cp -f ../valkey-cache/* src/  || true
              # Install the cached binaries
              sudo make install

        - name: Build engine from source (Non-Windows)
          shell: bash
          if: "${{ inputs.engine-version && inputs.os != 'windows' && steps.cache-valkey.outputs.cache-hit != 'true' }}"
          env:
              ENGINE_VERSION: ${{ inputs.engine-version }}
              OS_TYPE: ${{ inputs.os }}
          run: |
              echo "Building Valkey from source"
              echo "OS_TYPE: '$OS_TYPE'"
              echo "ENGINE_VERSION: '$ENGINE_VERSION'"
              # Install dependencies (only needed on Linux, macOS uses brew)
              if [ "$OS_TYPE" = "ubuntu" ]; then
                  sudo apt install -y build-essential git pkg-config libssl-dev
              fi
              git clone https://github.com/valkey-io/valkey.git
              cd valkey && git checkout "$ENGINE_VERSION" && make -j$(nproc) BUILD_TLS=yes all
              # Cache the built binaries - detect which naming convention is used
              mkdir -p ../valkey-cache
              if [ -f "src/valkey-server" ]; then
                  echo "Found Valkey binaries"
                  cp -f src/valkey-server src/valkey-cli src/valkey-benchmark ../valkey-cache/  || true
              elif [ -f "src/redis-server" ]; then
                  echo "Found Redis binaries"
                  cp -f src/redis-server src/redis-cli src/redis-benchmark ../valkey-cache/  || true
              else
                  echo "Warning: No server binaries found to cache"
              fi
              # Install the binaries
              sudo make install



        - name: Start engine server (Non-Windows)
          shell: ${{ inputs.os == 'windows' && 'wsl-bash {0}' || 'bash' }}
          if: "${{ inputs.engine-version && inputs.os != 'windows' }}"
          env:
              ENGINE_VERSION: ${{ inputs.engine-version }}
              OS_TYPE: ${{ inputs.os }}
              WSLENV: ENGINE_VERSION:OS_TYPE
          run: |
              echo "Starting server for engine version $ENGINE_VERSION"
              echo "OS_TYPE: '$OS_TYPE'"

              # Determine which server binary to use based on version
              MAJOR_VERSION=$(echo "$ENGINE_VERSION" | cut -d. -f1)
              if [ "$MAJOR_VERSION" -lt 7 ]; then
                  SERVER_BINARY="redis-server"
                  echo "Using redis-server for version $ENGINE_VERSION"
              else
                  SERVER_BINARY="valkey-server"
                  echo "Using valkey-server for version $ENGINE_VERSION"
              fi

              # Start server in background
              $SERVER_BINARY --daemonize yes --bind 0.0.0.0 --port 6379

        - name: Install Rust toolchain and protoc
          if: "${{ !contains(inputs.target, 'musl') }}"
          uses: ./.github/workflows/install-rust-and-protoc
          with:
              target: ${{ inputs.target }}
              github-token: ${{ inputs.github-token }}

        - name: Install zig
          if: ${{ contains(inputs.target, 'linux-gnu') }}
          uses: ./.github/workflows/install-zig
          with:
              target: ${{ inputs.target }}
