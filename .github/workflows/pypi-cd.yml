# The cross platform build was created based on the [Packaging Rust Applications for the NPM Registry blog](https://blog.orhun.dev/packaging-rust-for-npm/).

name: PyPI - Continuous Deployment

on:
    pull_request:
        paths:
            - .github/workflows/pypi-cd.yml
            - .github/workflows/build-python-wrapper/action.yml
            - .github/workflows/start-self-hosted-runner/action.yml
            - .github/workflows/install-shared-dependencies/action.yml
            - .github/workflows/install-engine/action.yml
            - .github/json_matrices/**
            - .github/workflows/create-test-matrices/action.yml
            - python/glide-async/pyproject.toml
    push:
        tags:
            - "v*.*"
    workflow_dispatch:
        inputs:
            version:
                description: "The release version of GLIDE, formatted as *.*.* or *.*.*-rc*"
                required: true
            publish_async:
                description: "Publish Async Client to PyPI"
                required: true
                type: boolean
                default: false
            publish_sync:
                description: "Publish Sync Client to PyPI"
                required: true
                type: boolean
                default: false

concurrency:
    group: pypi-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

permissions:
    id-token: write

jobs:
    load-platform-matrix:
        runs-on: ubuntu-latest
        outputs:
            PLATFORM_MATRIX: ${{ steps.load-platform-matrix.outputs.PLATFORM_MATRIX }}
            TESTS_PLATFORM_MATRIX: ${{ steps.load-platform-matrix.outputs.TESTS_PLATFORM_MATRIX }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: load-platform-matrix
              id: load-platform-matrix
              shell: bash
              run: |

                  # For testing, Filter entries with pypi in PACKAGE_MANAGERS
                  export TESTS_PLATFORM_MATRIX=$(jq 'map(
                      select(.PACKAGE_MANAGERS != null and (.PACKAGE_MANAGERS | contains(["pypi"])))
                  )' < .github/json_matrices/build-matrix.json | jq -c .)
                  echo "TESTS_PLATFORM_MATRIX=${TESTS_PLATFORM_MATRIX}" >> $GITHUB_OUTPUT

                  # For building and publishing, replace "ephemeral" with "persistent" in RUNNER
                  export PLATFORM_MATRIX=$(echo "${TESTS_PLATFORM_MATRIX}" | jq 'map(
                      .RUNNER = (
                          if (.RUNNER | type == "array") 
                          then (.RUNNER | map(if . == "ephemeral" then "persistent" else . end)) 
                          else (if .RUNNER == "ephemeral" then "persistent" else .RUNNER end) 
                          end
                      )
                  )' | jq -c .)
                  echo "PLATFORM_MATRIX=${PLATFORM_MATRIX}" >> $GITHUB_OUTPUT

    start-self-hosted-runner:
        if: github.repository_owner == 'valkey-io'
        runs-on: ubuntu-latest
        environment: AWS_ACTIONS
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Start self hosted EC2 runner
              uses: ./.github/workflows/start-self-hosted-runner
              with:
                  role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
                  aws-region: ${{ secrets.AWS_REGION }}
                  ec2-instance-id: ${{ secrets.AWS_EC2_INSTANCE_ID }}

    publish-binaries:
        needs: [start-self-hosted-runner, load-platform-matrix]
        if: github.repository_owner == 'valkey-io'
        name: Publish packages to PyPi
        runs-on: ${{ matrix.build.RUNNER }}
        timeout-minutes: 120
        strategy:
            fail-fast: false
            matrix:
                build: ${{ fromJson(needs.load-platform-matrix.outputs.PLATFORM_MATRIX) }}
        outputs:
            release_version: ${{ steps.set_version.outputs.RELEASE_VERSION }}
        steps:
            - name: Setup self-hosted runner access
              if: ${{ contains(matrix.build.RUNNER, 'self-hosted') }}
              run: sudo chown -R $USER:$USER /home/ubuntu/actions-runner/_work/valkey-glide

            - name: Checkout
              uses: actions/checkout@v4
              with:
                  submodules: "true"

            - name: Set the release version
              id: set_version
              shell: bash
              run: |
                  if ${{ env.EVENT_NAME == 'pull_request' }}; then
                    R_VERSION="0.1.0"
                  elif ${{ env.EVENT_NAME == 'workflow_dispatch' }}; then
                    R_VERSION="${{ env.INPUT_VERSION }}"
                  else
                    R_VERSION=${GITHUB_REF:11}
                  fi
                  echo "RELEASE_VERSION=${R_VERSION}" >> $GITHUB_ENV
                  echo "RELEASE_VERSION=${R_VERSION}" >> $GITHUB_OUTPUT
              env:
                  EVENT_NAME: ${{ github.event_name }}
                  INPUT_VERSION: ${{ github.event.inputs.version }}

            - name: Check that the release version dont have typo init
              if: ${{ github.event_name != 'pull_request' && contains(env.RELEASE_VERSION, '-') && !contains(env.RELEASE_VERSION, 'rc') }}
              run: |
                  echo "The release version "${{ env.RELEASE_VERSION }}" contains a typo, please fix it"
                  echo "The release version should be in the format v{major-version}.{minor-version}.{patch-version}-rc{release-candidate-number} when it a release candidate or v{major-version}.{minor-version}.{patch-version} in a stable release."
                  exit 1

            - name: Set the package version for Python
              working-directory: ./python
              run: |
                  SED_FOR_MACOS=`if [[ "${{ matrix.build.OS }}" =~ .*"macos".*  ]]; then echo "''"; fi`
                  # Set the version for the Async, Sync and Shared packages
                  # List of packages to update
                  for package in glide-async glide-sync glide-shared; do
                    echo "Patching version in $package/pyproject.toml"
                    sed -i $SED_FOR_MACOS "s/^dynamic = \[\s*\"version\"\s*\]/version = \"${{ env.RELEASE_VERSION }}\"/" "./$package/pyproject.toml"

                    # Log the updated file
                    cat "./$package/pyproject.toml"
                  done

            - name: Install Python 3.14 on persistent self-hosted runner
              if: ${{ contains(matrix.build.RUNNER, 'self-hosted') && contains(matrix.build.RUNNER, 'persistent') }}
              run: |
                  # Note: We currently only have Linux persistent self-hosted runner. If persistent self-hosted macOS runners
                  # are added to the matrix for CD pipelines, update this step to conditionally use:
                  #     brew install python@3.14 && brew link python@3.14
                  if ! command -v python3.14 &> /dev/null; then
                      sudo apt update
                      sudo apt install -y python3.14 python3.14-dev
                      python3.14 -m ensurepip --upgrade
                      python3.14 -m pip install --upgrade pip
                  fi

            - name: Set up Python
              if: ${{ !contains(matrix.build.RUNNER, 'self-hosted') }}
              uses: actions/setup-python@v5
              with:
                  python-version: "3.14"

            - name: Update package version in config.toml for the async client
              uses: ./.github/workflows/update-glide-version
              with:
                  folder_path: "${{ github.workspace }}/python/glide-async/.cargo"
                  named_os: ${{ matrix.build.NAMED_OS }}

            - name: Update package version in config.toml for the sync client
              uses: ./.github/workflows/update-glide-version
              with:
                  folder_path: "${{ github.workspace }}/ffi/.cargo"
                  named_os: ${{ matrix.build.NAMED_OS }}

            ### BUILD ###

            - name: Build Python Sync and Async wrappers
              uses: ./.github/workflows/build-python-wrapper
              with:
                  os: ${{ matrix.build.OS }}
                  target: ${{ matrix.build.TARGET }}
                  publish: "true"
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install protoc 3.20.0
              run: |
                  PB_REL="https://github.com/protocolbuffers/protobuf/releases"
                  
                  OS=$(uname -s)
                  ARCH=$(uname -m)
                  
                  # Determine OS prefix
                  if [[ "$OS" == "Linux" ]]; then
                    OS_PREFIX="linux"
                  elif [[ "$OS" == "Darwin" ]]; then
                    OS_PREFIX="osx"
                  else
                    echo "Unsupported OS: $OS"
                    exit 1
                  fi
                  
                  # Determine architecture
                  if [[ "$ARCH" == "x86_64" ]]; then
                    PROTOC_ARCH="x86_64"
                  elif [[ "$ARCH" == "aarch64" || "$ARCH" == "arm64" ]]; then
                    PROTOC_ARCH="aarch_64"
                  else
                    echo "Unsupported architecture: $ARCH"
                    exit 1
                  fi
                  
                  # Use 3.20.0 (has all platform binaries including osx-aarch_64)
                  PROTOC_ZIP="protoc-3.20.0-${OS_PREFIX}-${PROTOC_ARCH}.zip"
                  echo "Downloading: $PROTOC_ZIP"
                  
                  curl -LO "$PB_REL/download/v3.20.0/$PROTOC_ZIP"
                  
                  # Install to a custom directory, not /usr/local
                  sudo mkdir -p /opt/protoc
                  sudo unzip -o "$PROTOC_ZIP" -d /opt/protoc
                  
                  # Add only the protoc bin directory to PATH
                  echo "/opt/protoc/bin" >> $GITHUB_PATH
                  
                  /opt/protoc/bin/protoc --version

            - name: Generate protobuf files
              working-directory: ./python
              run: |
                  # Verify correct protoc is used
                  which protoc
                  protoc --version
                  
                  python3 dev.py protobuf

            - name: Include protobuf files in the package
              working-directory: ./python
              run: |
                  # Protobuf files are ignored by .gitignore, which affects packaging tools.
                  # To include them in the build, we temporarily remove them from .gitignore.
                  SED_FOR_MACOS=`if [[ "${{ matrix.build.OS }}" =~ .*"macos".*  ]]; then echo "''"; fi`
                  sed -i $SED_FOR_MACOS '/pb2.py/d' .gitignore
                  # Log the edited .gitignore file
                  cat .gitignore

            - name: Symlink .gitignore into the sync and async folders
              working-directory: ./python
              run: |
                  # Ensures packaging tools exclude ignored files during build
                  ln -sf .gitignore glide-sync/.gitignore
                  ln -sf .gitignore glide-async/.gitignore

            - name: Copy README file into package directories
              working-directory: ./python
              run: |
                  # Copy the README file into each package directory to include it in the distributions
                  cp README.md glide-sync/README.md
                  cp README.md glide-async/README.md

            - name: Setup PyPy for macOS
              if: startsWith(matrix.build.NAMED_OS, 'darwin')
              run: |
                  # Install pypy
                  ARCH=$(uname -m)

                  if [[ "$ARCH" == "arm64" ]]; then
                    # Download PyPy for Apple Silicon
                    PYPY_VERSION_3_11=pypy3.11-v7.3.19-macos_arm64
                    PYPY_VERSION_3_10=pypy3.10-v7.3.19-macos_arm64
                    PYPY_VERSION_3_9=pypy3.9-v7.3.16-macos_arm64
                    
                    echo "Downloading PyPy 3.9 for arm64"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_9}.tar.bz2"
                    sudo tar -xf "${PYPY_VERSION_3_9}.tar.bz2" --exclude="*/bin/python*" -C /opt
                    
                    echo "Downloading PyPy 3.10 for arm64"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_10}.tar.bz2"
                    sudo tar -xf "${PYPY_VERSION_3_10}.tar.bz2" --exclude="*/bin/python*" -C /opt
                    
                    echo "Downloading PyPy 3.11 for arm64"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_11}.tar.bz2"
                    sudo tar -xf "${PYPY_VERSION_3_11}.tar.bz2" --exclude="*/bin/python*" -C /opt
                    
                  elif [[ "$ARCH" == "x86_64" ]]; then
                    PYPY_VERSION_3_11=pypy3.11-v7.3.19-macos_x86_64
                    PYPY_VERSION_3_10=pypy3.10-v7.3.19-macos_x86_64
                    PYPY_VERSION_3_9=pypy3.9-v7.3.16-macos_x86_64
                    
                    echo "Downloading PyPy 3.9 for x86_64"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_9}.tar.bz2"
                    sudo tar -xf "${PYPY_VERSION_3_9}.tar.bz2" --exclude="*/bin/python*" -C /opt
                    
                    echo "Downloading PyPy 3.10 for x86_64"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_10}.tar.bz2"
                    sudo tar -xf "${PYPY_VERSION_3_10}.tar.bz2" --exclude="*/bin/python*" -C /opt
                    
                    echo "Downloading PyPy 3.11 for x86_64"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_11}.tar.bz2" 
                    sudo tar -xf "${PYPY_VERSION_3_11}.tar.bz2" --exclude="*/bin/python*" -C /opt
                  fi

                  echo "/opt/${PYPY_VERSION_3_11}/bin:/opt/${PYPY_VERSION_3_10}/bin:/opt/${PYPY_VERSION_3_9}/bin" >> ${GITHUB_PATH}

                  sudo chmod -R a+rx /opt/pypy*/bin
                  sudo chmod -R a+rx /opt/pypy*/lib/*.dylib 2>/dev/null || true

            ### ASYNC CLIENT ###

            - name: Prepare the async client for deployment, vendor the glide-shared code
              working-directory: ./python
              run: cp -r glide-shared/glide_shared glide-async/python

            - name: Build Python Async client wheels (linux)
              if: startsWith(matrix.build.NAMED_OS, 'linux')
              uses: PyO3/maturin-action@v1
              with:
                  working-directory: ./python/glide-async
                  target: ${{ matrix.build.TARGET }}
                  args: --release --strip --out wheels -i python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 pypy3.9 pypy3.10 pypy3.11
                  manylinux: auto
                  container: ${{ matrix.build.CONTAINER != '' && matrix.build.CONTAINER || '2014' }}
                  docker-options: --pull always --rm
                  before-script-linux: |
                      # Install protobuf compiler
                      if [[ $(`which apt`) != '' ]]
                      then
                        echo "installing unzip and curl"
                        apt-get update
                        apt install unzip curl python3.14 pypy3 -y
                      fi
                      PB_REL="https://github.com/protocolbuffers/protobuf/releases"
                      ARCH=`uname -p`
                      if [[ $ARCH == 'x86_64' ]]; then
                        PROTOC_ARCH="x86_64"
                      elif [[ $ARCH == 'aarch64' ]]; then
                        PROTOC_ARCH="aarch_64"
                        export CC_aarch64_unknown_linux_gnu=gcc
                        export CFLAGS_aarch64_unknown_linux_gnu="-march=armv8-a"
                      else
                        echo "Running on unsupported architecture: $ARCH. Expected one of: ['x86_64', 'aarch64']"
                        exit 1
                      fi
                      curl -LO $PB_REL/download/v3.20.3/protoc-3.20.3-linux-${PROTOC_ARCH}.zip
                      unzip protoc-3.20.3-linux-${PROTOC_ARCH}.zip -d $HOME/.local
                      export PATH="$PATH:$HOME/.local/bin"

                      # Install PyPy
                      if [[ "$ARCH" == "x86_64" ]]; then
                        PYPY_VERSION_3_11=pypy3.11-v7.3.19-linux64
                        PYPY_VERSION_3_10=pypy3.10-v7.3.19-linux64
                        PYPY_VERSION_3_9=pypy3.9-v7.3.16-linux64

                        echo "Downloading PyPy 3.9 for x86_64"
                        curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_9}.tar.bz2"
                        tar -xf "${PYPY_VERSION_3_9}.tar.bz2"  --exclude="*/bin/python*" -C /opt

                        echo "Downloading PyPy 3.10 for x86_64"
                        curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_10}.tar.bz2"
                        tar -xf "${PYPY_VERSION_3_10}.tar.bz2" --exclude="*/bin/python*" -C /opt

                        echo "Downloading PyPy 3.11 for x86_64"
                        curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_11}.tar.bz2"
                        tar -xf "${PYPY_VERSION_3_11}.tar.bz2" --exclude="*/bin/python*" -C /opt

                        export PATH="/opt/${PYPY_VERSION_3_11}/bin:/opt/${PYPY_VERSION_3_10}/bin:/opt/${PYPY_VERSION_3_9}/bin:$PATH"

                      elif [[ "$ARCH" == "aarch64" ]]; then
                        PYPY_VERSION_3_11=pypy3.11-v7.3.19-aarch64
                        PYPY_VERSION_3_10=pypy3.10-v7.3.19-aarch64
                        PYPY_VERSION_3_9=pypy3.9-v7.3.16-aarch64

                        echo "Downloading PyPy 3.9 for aarch64"
                        curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_9}.tar.bz2"
                        tar -xf "${PYPY_VERSION_3_9}.tar.bz2" --exclude="*/bin/python*" -C /opt

                        echo "Downloading PyPy 3.10 for aarch64"
                        curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_10}.tar.bz2"
                        tar -xf "${PYPY_VERSION_3_10}.tar.bz2" --exclude="*/bin/python*" -C /opt

                        echo "Downloading PyPy 3.11 for aarch64"
                        curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_11}.tar.bz2"
                        tar -xf "${PYPY_VERSION_3_11}.tar.bz2" --exclude="*/bin/python*" -C /opt

                        export PATH="/opt/${PYPY_VERSION_3_11}/bin:/opt/${PYPY_VERSION_3_10}/bin:/opt/${PYPY_VERSION_3_9}/bin:$PATH"
                      else
                        echo "Running on unsupported architecture: $ARCH. Expected one of: ['x86_64', 'aarch64']"
                        exit 1
                      fi

            - name: Build Python Async client wheels (macos)
              if: startsWith(matrix.build.NAMED_OS, 'darwin')
              uses: PyO3/maturin-action@v1
              with:
                  maturin-version: 0.14.17
                  working-directory: ./python/glide-async
                  target: ${{ matrix.build.TARGET }}
                  args: --release --strip --out wheels -i python3.9 python3.10 python3.11 python3.12 python3.13 python3.14 pypy3.9 pypy3.10 pypy3.11

            ### SYNC CLIENT ###

            - name: Determine Python command
              id: python_cmd
              run: |
                  if command -v python3.14 &> /dev/null; then
                      echo "cmd=python3.14" >> "$GITHUB_OUTPUT"
                  else
                      echo "cmd=python3" >> "$GITHUB_OUTPUT"
                  fi

            - name: Install cibuildwheel
              run: ${{ steps.python_cmd.outputs.cmd }} -m pip install cibuildwheel

            - name: Determine cibuildwheel version and set enable flags
              id: cibw_config
              run: |
                  ${{ steps.python_cmd.outputs.cmd }} -m pip install setuptools
                  # PyPy builds are disabled by default from version 3
                  CIBW_VERSION=$(python3.14 -c "from importlib.metadata import version; print(version('cibuildwheel'))")
                  echo "Detected cibuildwheel version: $CIBW_VERSION"

                  ENABLE_FLAGS=""
                  # Use version sort to compare
                  if [[ "$(printf '%s\n' "3.0.0" "$CIBW_VERSION" | sort -V | head -n1)" == "3.0.0" ]]; then
                    ENABLE_FLAGS="pypy pypy-eol"
                  fi
                  echo "enable_flags=$ENABLE_FLAGS" >> "$GITHUB_OUTPUT"

            - name: Build Python Sync client wheels
              run: |
                  # we call cibuildwheel from the root folder in order to copy the whole folder tree to the docker
                  ${{ steps.python_cmd.outputs.cmd }} -m cibuildwheel python/glide-sync --output-dir python/glide-sync/wheels
              env:
                  CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-* cp314-* pp39-* pp310-* pp311-*"
                  CIBW_SKIP: "*-musl* *i686* *i386*"
                  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
                  CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
                  CIBW_ARCHS_LINUX: auto
                  CIBW_ARCHS_MACOS: auto
                  CIBW_ENABLE: ${{ steps.cibw_config.outputs.enable_flags }}
                  MACOSX_DEPLOYMENT_TARGET: "10.12"

            ### UPLOAD WHEELS ###

            - name: Upload Python Async client wheels
              uses: actions/upload-artifact@v4
              with:
                  name: wheels-${{ matrix.build.TARGET }}-async
                  path: python/glide-async/wheels
                  if-no-files-found: error

            - name: Upload Python Sync client wheels
              uses: actions/upload-artifact@v4
              with:
                  name: wheels-${{ matrix.build.TARGET }}-sync
                  path: python/glide-sync/wheels
                  if-no-files-found: error

    build-source-dist-and-publish-to-pypi:
        name: Publish the base PyPi package
        runs-on: ubuntu-latest
        needs: publish-binaries
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set the release version
              shell: bash
              run: |
                  echo "RELEASE_VERSION=${{needs.publish-binaries.outputs.release_version}}" >> $GITHUB_ENV

            - name: Set the package version for Python
              working-directory: ./python
              run: |
                  SED_FOR_MACOS=`if [[ "${{ matrix.build.OS }}" =~ .*"macos".*  ]]; then echo "''"; fi`
                  # Set the version for the Async, Sync and Shared packages
                  # List of packages to update
                  for package in glide-async glide-sync glide-shared; do
                    echo "Patching version in $package/pyproject.toml"
                    sed -i $SED_FOR_MACOS "s/^dynamic = \[\s*\"version\"\s*\]/version = \"${{ env.RELEASE_VERSION }}\"/" "./$package/pyproject.toml"

                    # Log the updated file
                    cat "./$package/pyproject.toml"
                  done

            - name: Copy README file into package directories
              working-directory: ./python
              run: |
                  cp README.md glide-sync/README.md
                  cp README.md glide-async/README.md

            ### ASYNC CLIENT ###

            - name: Async client - Build source distributions
              uses: PyO3/maturin-action@v1
              with:
                  working-directory: ./python/glide-async
                  command: sdist
                  args: --out sdist

            - name: Async client - Download binaries
              uses: actions/download-artifact@v4
              with:
                  pattern: wheels-*-async
                  path: python/glide-async/wheels
                  merge-multiple: true

            - name: Async client - Publish binaries and source to PyPI
              if: ${{ github.event_name == 'push' || inputs.publish_async == true }}
              uses: PyO3/maturin-action@v1
              env:
                  MATURIN_PYPI_TOKEN: ${{ secrets.LIVEPYPI_API_TOKEN }}
                  MATURIN_REPOSITORY: pypi
              with:
                  command: upload
                  args: --skip-existing python/glide-async/wheels/* python/glide-async/sdist/*

            - name: Async client - Upload built wheels and sdist as GitHub artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: python-async-packages
                  path: |
                      python/glide-async/wheels/*.whl
                      python/glide-async/dist/*.tar.gz

            ### SYNC CLIENT ###

            - name: Install build and release tools
              run: |
                  python3 -m pip install --upgrade pip
                  python3 -m pip install build twine
                  python3 -m pip install -U packaging

            - name: Sync client - Build source distributions
              working-directory: ./python/glide-sync
              run: |
                  python3 -m build --sdist

            - name: Sync client - Download binaries
              uses: actions/download-artifact@v4
              with:
                  pattern: wheels-*-sync
                  path: python/glide-sync/wheels
                  merge-multiple: true

            - name: Sync client - Publish binaries and source to PyPI
              if: ${{ github.event_name == 'push' || inputs.publish_sync == true }}
              env:
                  TWINE_USERNAME: __token__
                  TWINE_PASSWORD: ${{ secrets.LIVEPYPI_API_TOKEN }}
              run: |
                  twine upload python/glide-sync/wheels/* python/glide-sync/dist/*

            - name: Sync client - Upload built wheels and sdist as GitHub artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: python-sync-packages
                  path: |
                      python/glide-sync/wheels/*.whl
                      python/glide-sync/dist/*.tar.gz

    test-release:
        name: Test the release
        runs-on: ${{ matrix.build.RUNNER }}
        needs:
            [
                publish-binaries,
                load-platform-matrix,
            ]
        strategy:
            fail-fast: false
            matrix:
                build: ${{ fromJson(needs.load-platform-matrix.outputs.TESTS_PLATFORM_MATRIX) }}
        steps:
            - name: Setup self-hosted runner access
              if: ${{ matrix.build.TARGET == 'aarch64-unknown-linux-gnu' }}
              run: sudo chown -R $USER:$USER /home/ubuntu/actions-runner/_work/valkey-glide

            - name: checkout
              uses: actions/checkout@v4

            - name: Set up Python 3.9
              uses: actions/setup-python@v5
              with:
                  python-version: "3.9"

            - name: Set up Python 3.10
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Set up Python 3.13
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"

            - name: Set up Python 3.14
              uses: actions/setup-python@v5
              with:
                  python-version: "3.14"

            - name: Setup all PyPy versions for testing
              run: |
                  ARCH=$(uname -m)

                  if [[ "${{ matrix.build.NAMED_OS }}" == "linux" ]]; then
                    if [[ "$ARCH" == "x86_64" ]]; then
                      PYPY_VERSION_3_9=pypy3.9-v7.3.16-linux64
                      PYPY_VERSION_3_10=pypy3.10-v7.3.19-linux64
                      PYPY_VERSION_3_11=pypy3.11-v7.3.19-linux64
                    elif [[ "$ARCH" == "aarch64" ]]; then
                      PYPY_VERSION_3_9=pypy3.9-v7.3.16-aarch64
                      PYPY_VERSION_3_10=pypy3.10-v7.3.19-aarch64
                      PYPY_VERSION_3_11=pypy3.11-v7.3.19-aarch64
                    fi

                    # Download and extract all PyPy versions for Linux
                    for PYPY_VERSION in "$PYPY_VERSION_3_9" "$PYPY_VERSION_3_10" "$PYPY_VERSION_3_11"; do
                      echo "Downloading ${PYPY_VERSION}"
                      curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION}.tar.bz2"
                      sudo tar -xf "${PYPY_VERSION}.tar.bz2" --exclude="*/bin/python*" -C /opt
                      sudo chmod -R a+rx /opt/${PYPY_VERSION}/bin
                    done

                    # Add all PyPy versions to PATH
                    echo "/opt/${PYPY_VERSION_3_11}/bin" >> ${GITHUB_PATH}
                    echo "/opt/${PYPY_VERSION_3_10}/bin" >> ${GITHUB_PATH}
                    echo "/opt/${PYPY_VERSION_3_9}/bin" >> ${GITHUB_PATH}

                    # Save full path to pypy binaries (Linux uses pypy3 as binary name)
                    echo "PYPY39_BIN=/opt/${PYPY_VERSION_3_9}/bin/pypy3" >> ${GITHUB_ENV}
                    echo "PYPY310_BIN=/opt/${PYPY_VERSION_3_10}/bin/pypy3" >> ${GITHUB_ENV}
                    echo "PYPY311_BIN=/opt/${PYPY_VERSION_3_11}/bin/pypy3" >> ${GITHUB_ENV}

                  elif [[ "${{ matrix.build.NAMED_OS }}" == "darwin" ]]; then
                    # Use homebrew PyPy on macOS for 3.9 and 3.10 (proper SSL support)
                    brew install pypy3.9 pypy3.10 openssl@3

                    # Save full path to pypy binaries
                    # Homebrew names binaries as pypy3.9, pypy3.10 (not pypy3)
                    echo "PYPY39_BIN=$(brew --prefix pypy3.9)/bin/pypy3.9" >> ${GITHUB_ENV}
                    echo "PYPY310_BIN=$(brew --prefix pypy3.10)/bin/pypy3.10" >> ${GITHUB_ENV}

                    # Manually download PyPy 3.11 (not available in homebrew)
                    ARCH=$(uname -m)
                    if [[ "$ARCH" == "arm64" ]]; then
                      PYPY_VERSION_3_11=pypy3.11-v7.3.19-macos_arm64
                    else
                      PYPY_VERSION_3_11=pypy3.11-v7.3.19-macos_x86_64
                    fi

                    echo "Downloading PyPy 3.11 for $ARCH"
                    curl -LO "https://downloads.python.org/pypy/${PYPY_VERSION_3_11}.tar.bz2"
                    sudo tar -xf "${PYPY_VERSION_3_11}.tar.bz2" -C /opt
                    sudo chmod -R a+rx /opt/${PYPY_VERSION_3_11}/bin
                    sudo chmod -R a+rx /opt/${PYPY_VERSION_3_11}/lib/*.dylib 2>/dev/null || true

                    echo "PYPY311_BIN=/opt/${PYPY_VERSION_3_11}/bin/pypy3" >> ${GITHUB_ENV}
                  fi

            - name: Install dependencies for engine build
              if: ${{ matrix.build.NAMED_OS == 'linux' }}
              run: |
                  sudo apt update -y
                  sudo apt install -y libssl-dev

            - name: Install engine
              uses: ./.github/workflows/install-engine
              with:
                  engine-version: "8.0"
                  target: ${{ matrix.build.TARGET }}

            ### DOWNLOAD ARTIFACTS ###

            - name: Download Async client wheels
              uses: actions/download-artifact@v4
              with:
                  name: wheels-${{ matrix.build.TARGET }}-async
                  path: ./wheels-async

            - name: Download Sync client wheels
              uses: actions/download-artifact@v4
              with:
                  name: wheels-${{ matrix.build.TARGET }}-sync
                  path: ./wheels-sync

            - name: List downloaded wheels
              run: |
                  echo "=== Async wheels ==="
                  ls -la ./wheels-async/
                  echo "=== Sync wheels ==="
                  ls -la ./wheels-sync/

            ### TEST ALL CPYTHON + PROTOBUF COMBINATIONS ###

            - name: Test all CPython versions with all protobuf versions
              shell: bash
              working-directory: ./utils/release-candidate-testing/python
              run: |
                  # Protobuf versions to test (first and latest of each major version)
                  # 3.x: 3.20.0 (minimum), 3.20.3 (latest 3.20)
                  # 4.x: 4.21.12 (first stable), 4.25.8 (latest)
                  # 5.x: 5.26.1 (first 5.x), 5.29.6 (latest)
                  # 6.x: 6.30.2 (first 6.x), 6.33.5 (latest)
                  PROTOBUF_VERSIONS=("3.20.0" "3.20.3" "4.21.12" "4.25.8" "5.26.1" "5.29.6" "6.30.2" "6.33.5")

                  # Function to get wheel pattern for CPython version (bash 3.2 compatible)
                  get_cpython_wheel_pattern() {
                    case "$1" in
                      3.9)  echo "cp39" ;;
                      3.10) echo "cp310" ;;
                      3.11) echo "cp311" ;;
                      3.12) echo "cp312" ;;
                      3.13) echo "cp313" ;;
                      3.14) echo "cp314" ;;
                      *)    echo "" ;;
                    esac
                  }

                  FAILED_TESTS=()

                  for PY_VERSION in "3.9" "3.10" "3.11" "3.12" "3.13" "3.14"; do
                    WHEEL_PATTERN=$(get_cpython_wheel_pattern "$PY_VERSION")

                    for PROTOBUF_VERSION in "${PROTOBUF_VERSIONS[@]}"; do
                      # Skip Python 3.14 with protobuf < 5.29 (known incompatibility)
                      # Python 3.14 removed support for metaclasses with custom tp_new
                      if [[ "$PY_VERSION" == "3.14" ]]; then
                        PB_MAJOR=$(echo "$PROTOBUF_VERSION" | cut -d. -f1)
                        PB_MINOR=$(echo "$PROTOBUF_VERSION" | cut -d. -f2)
                        if [[ "$PB_MAJOR" -lt 5 ]] || [[ "$PB_MAJOR" -eq 5 && "$PB_MINOR" -lt 29 ]]; then
                          echo ""
                          echo "=============================================="
                          echo "SKIPPING CPython ${PY_VERSION} with protobuf ${PROTOBUF_VERSION} (incompatible)"
                          echo "=============================================="
                          continue
                        fi
                      fi

                      echo ""
                      echo "=============================================="
                      echo "Testing CPython ${PY_VERSION} with protobuf ${PROTOBUF_VERSION}"
                      echo "=============================================="

                      VENV_NAME="venv_cp${PY_VERSION//.}_pb${PROTOBUF_VERSION//.}"

                      # Create fresh venv
                      python${PY_VERSION} -m venv ${VENV_NAME}
                      source ${VENV_NAME}/bin/activate
                      pip install -U pip

                      # Install the wheel (this brings in default protobuf)
                      ASYNC_WHEEL=$(ls ${{ github.workspace }}/wheels-async/*${WHEEL_PATTERN}*.whl 2>/dev/null | head -1)
                      SYNC_WHEEL=$(ls ${{ github.workspace }}/wheels-sync/*${WHEEL_PATTERN}*.whl 2>/dev/null | head -1)

                      if [[ -z "$ASYNC_WHEEL" ]]; then
                        echo "WARNING: No async wheel found for ${WHEEL_PATTERN}, skipping..."
                        deactivate
                        continue
                      fi

                      pip install "$ASYNC_WHEEL"

                      # Force specific protobuf version
                      pip install "protobuf==${PROTOBUF_VERSION}" --force-reinstall

                      # Verify protobuf version
                      INSTALLED_PB=$(pip show protobuf | grep Version | awk '{print $2}')
                      echo "Installed protobuf version: ${INSTALLED_PB}"

                      # Run async test
                      echo "Running async test..."
                      if python async_rc_test.py; then
                        echo "✓ Async test PASSED for CPython ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                      else
                        echo "✗ Async test FAILED for CPython ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                        FAILED_TESTS+=("async-cp${PY_VERSION}-pb${PROTOBUF_VERSION}")
                      fi

                      # Test sync client in same venv
                      if [[ -n "$SYNC_WHEEL" ]]; then
                        pip install "$SYNC_WHEEL"
                        pip install "protobuf==${PROTOBUF_VERSION}" --force-reinstall

                        echo "Running sync test..."
                        if python sync_rc_test.py; then
                          echo "✓ Sync test PASSED for CPython ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                        else
                          echo "✗ Sync test FAILED for CPython ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                          FAILED_TESTS+=("sync-cp${PY_VERSION}-pb${PROTOBUF_VERSION}")
                        fi
                      fi

                      deactivate
                      rm -rf ${VENV_NAME}
                    done
                  done

                  echo ""
                  echo "=============================================="
                  echo "CPython Test Summary"
                  echo "=============================================="
                  if [[ ${#FAILED_TESTS[@]} -eq 0 ]]; then
                    echo "All CPython tests PASSED!"
                  else
                    echo "FAILED TESTS:"
                    for test in "${FAILED_TESTS[@]}"; do
                      echo "  - ${test}"
                    done
                    exit 1
                  fi

            ### TEST ALL PYPY + PROTOBUF COMBINATIONS ###

            - name: Test all PyPy versions with all protobuf versions
              shell: bash
              working-directory: ./utils/release-candidate-testing/python
              run: |
                  # Protobuf versions to test (first and latest of each major version)
                  # 3.x: 3.20.0 (minimum), 3.20.3 (latest 3.20)
                  # 4.x: 4.21.12 (first stable), 4.25.8 (latest)
                  # 5.x: 5.26.1 (first 5.x), 5.29.6 (latest)
                  # 6.x: 6.30.2 (first 6.x), 6.33.5 (latest)
                  PROTOBUF_VERSIONS=("3.20.0" "3.20.3" "4.21.12" "4.25.8" "5.26.1" "5.29.6" "6.30.2" "6.33.5")

                  # Functions to get PyPy wheel pattern and path (bash 3.2 compatible)
                  get_pypy_wheel_pattern() {
                    case "$1" in
                      3.9)  echo "pp39" ;;
                      3.10) echo "pp310" ;;
                      3.11) echo "pp311" ;;
                      *)    echo "" ;;
                    esac
                  }

                  get_pypy_bin() {
                    case "$1" in
                      3.9)  echo "${PYPY39_BIN}" ;;
                      3.10) echo "${PYPY310_BIN}" ;;
                      3.11) echo "${PYPY311_BIN}" ;;
                      *)    echo "" ;;
                    esac
                  }

                  FAILED_TESTS=()

                  for PY_VERSION in "3.9" "3.10" "3.11"; do
                    WHEEL_PATTERN=$(get_pypy_wheel_pattern "$PY_VERSION")
                    PYPY_BIN="$(get_pypy_bin "$PY_VERSION")"

                    # Skip if path is empty or binary not found
                    if [[ -z "$PYPY_BIN" ]] || [[ ! -x "$PYPY_BIN" ]]; then
                      echo "INFO: PyPy ${PY_VERSION} not available, skipping..."
                      continue
                    fi

                    for PROTOBUF_VERSION in "${PROTOBUF_VERSIONS[@]}"; do
                      echo ""
                      echo "=============================================="
                      echo "Testing PyPy ${PY_VERSION} with protobuf ${PROTOBUF_VERSION}"
                      echo "=============================================="

                      VENV_NAME="venv_pp${PY_VERSION//.}_pb${PROTOBUF_VERSION//.}"

                      # Create fresh venv
                      ${PYPY_BIN} -m venv ${VENV_NAME}
                      source ${VENV_NAME}/bin/activate

                      # Debug: show venv bin contents and verify python works
                      echo "Venv bin contents:"
                      ls -la ${VENV_NAME}/bin/
                      echo "Python interpreter: $(which python)"
                      python --version

                      pip install -U pip

                      # Install the wheel
                      ASYNC_WHEEL=$(ls ${{ github.workspace }}/wheels-async/*${WHEEL_PATTERN}*.whl 2>/dev/null | head -1)
                      SYNC_WHEEL=$(ls ${{ github.workspace }}/wheels-sync/*${WHEEL_PATTERN}*.whl 2>/dev/null | head -1)

                      if [[ -z "$ASYNC_WHEEL" ]]; then
                        echo "WARNING: No async wheel found for ${WHEEL_PATTERN}, skipping..."
                        deactivate
                        continue
                      fi

                      pip install "$ASYNC_WHEEL"

                      # Force specific protobuf version
                      pip install "protobuf==${PROTOBUF_VERSION}" --force-reinstall

                      # Verify protobuf version
                      INSTALLED_PB=$(pip show protobuf | grep Version | awk '{print $2}')
                      echo "Installed protobuf version: ${INSTALLED_PB}"

                      # Run async test
                      echo "Running async test..."
                      if python async_rc_test.py; then
                        echo "✓ Async test PASSED for PyPy ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                      else
                        echo "✗ Async test FAILED for PyPy ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                        FAILED_TESTS+=("async-pp${PY_VERSION}-pb${PROTOBUF_VERSION}")
                      fi

                      # Test sync client in same venv
                      if [[ -n "$SYNC_WHEEL" ]]; then
                        pip install "$SYNC_WHEEL"
                        pip install "protobuf==${PROTOBUF_VERSION}" --force-reinstall

                        echo "Running sync test..."
                        if python sync_rc_test.py; then
                          echo "✓ Sync test PASSED for PyPy ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                        else
                          echo "✗ Sync test FAILED for PyPy ${PY_VERSION} + protobuf ${PROTOBUF_VERSION}"
                          FAILED_TESTS+=("sync-pp${PY_VERSION}-pb${PROTOBUF_VERSION}")
                        fi
                      fi

                      deactivate
                      rm -rf ${VENV_NAME}
                    done
                  done

                  echo ""
                  echo "=============================================="
                  echo "PyPy Test Summary"
                  echo "=============================================="
                  if [[ ${#FAILED_TESTS[@]} -eq 0 ]]; then
                    echo "All PyPy tests PASSED!"
                  else
                    echo "FAILED TESTS:"
                    for test in "${FAILED_TESTS[@]}"; do
                      echo "  - ${test}"
                    done
                    exit 1
                  fi

            # Reset the repository
            - name: Reset repository
              if: ${{ contains(matrix.build.RUNNER, 'self-hosted') }}
              shell: bash
              run: |
                  git reset --hard
                  git clean -xdf
