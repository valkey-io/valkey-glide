name: "CodeQL"

on:
    push:
        branches:
            - "main"
            - "v.?[0-9]+.[0-9]+.[0-9]+"
            - "v.?[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+"
            - release-*
    pull_request:
        branches:
            - "main"
            - "v.?[0-9]+.[0-9]+.[0-9]+"
            - "v.?[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+"
            - release-*
    schedule:
        - cron: "37 18 * * 6"
    workflow_dispatch:

jobs:
    analyze:
        name: Analyze (${{ matrix.language }})
        runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
        permissions:
            # required for all workflows
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                include:
                    - language: csharp
                      build-mode: autobuild
                    - language: go
                      build-mode: autobuild
                    - language: java-kotlin
                      build-mode: manual
                    - language: javascript-typescript
                      build-mode: none
                    - language: python
                      build-mode: none
                    - language: rust
                      build-mode: none
                    - language: c-cpp
                      build-mode: manual
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Initializes the CodeQL tools for scanning.
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}
                  build-mode: ${{ matrix.build-mode }}
                  config-file: .github/codeql/codeql-config.yml

            - if: matrix.build-mode == 'manual'
              shell: bash
              run: |
                  if [ "${{ matrix.language }}" == "c-cpp" ]; then
                    # Build only the C++ components needed for analysis
                    cd glide-core
                    cargo build --release
                  elif [ "${{ matrix.language }}" == "go" ]; then
                    # Build Go modules and dependencies
                    cd go
                    go mod download
                    go build ./...
                  elif [ "${{ matrix.language }}" == "java-kotlin" ]; then
                    # Install protobuf compiler and build Java components
                    sudo apt-get update
                    sudo apt-get install -y protobuf-compiler
                    cd java
                    ./gradlew compileJava
                  else
                    echo 'TODO: build commands for other languages.'
                  fi

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: "/language:${{matrix.language}}"
