name: "CodeQL"

on:
    push:
        branches:
            - "main"
            - "v.?[0-9]+.[0-9]+.[0-9]+"
            - "v.?[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+"
            - release-*
    pull_request:
        branches:
            - "main"
            - "v.?[0-9]+.[0-9]+.[0-9]+"
            - "v.?[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+.[0-9]+"
            - "v?[0-9]+.[0-9]+"
            - release-*
    schedule:
        - cron: "37 18 * * 6"
    workflow_dispatch:

jobs:
    analyze:
        name: Analyze (${{ matrix.language }})
        runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
        permissions:
            # required for all workflows
            security-events: write

        strategy:
            fail-fast: false
            matrix:
                include:
                    - language: csharp
                      build-mode: manual
                    - language: go
                      build-mode: autobuild
                    - language: java-kotlin
                      build-mode: manual
                    - language: javascript-typescript
                      build-mode: none
                    - language: python
                      build-mode: none
                    - language: rust
                      build-mode: none
                    - language: c-cpp
                      build-mode: manual
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # Initializes the CodeQL tools for scanning.
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}
                  build-mode: ${{ matrix.build-mode }}
                  config-file: .github/codeql/codeql-config.yml

            - if: matrix.build-mode == 'manual'
              shell: bash
              run: |
                  if [ "${{ matrix.language }}" == "c-cpp" ]; then
                    # Build only the C++ components needed for analysis
                    cd glide-core
                    cargo build --release
                  elif [ "${{ matrix.language }}" == "go" ]; then
                    # Build Go modules and dependencies
                    cd go
                    go mod download
                    go build ./...
                  elif [ "${{ matrix.language }}" == "csharp" ]; then
                    # Build C# components (excluding problematic integration tests)
                    cd csharp
                    dotnet build sources/Valkey.Glide/Valkey.Glide.csproj
                    dotnet build tests/Valkey.Glide.UnitTests/Valkey.Glide.UnitTests.csproj
                  elif [ "${{ matrix.language }}" == "java-kotlin" ]; then
                    # Install newer protobuf compiler (required version 29.0+)
                    PB_REL="https://github.com/protocolbuffers/protobuf/releases"
                    curl -LO $PB_REL/download/v29.1/protoc-29.1-linux-x86_64.zip
                    sudo unzip protoc-29.1-linux-x86_64.zip -d /usr/local
                    sudo chmod +x /usr/local/bin/protoc
                    protoc --version
                    # Build only Java components (skip Rust build for CodeQL analysis)
                    cd java
                    ./gradlew :client:processResources :client:compileJava --exclude-task :client:buildRust
                  else
                    echo 'TODO: build commands for other languages.'
                  fi

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
              with:
                  category: "/language:${{matrix.language}}"
