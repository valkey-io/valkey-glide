name: Go CI

on:
    workflow_dispatch:
    push:
        branches: [ "main" ]
        paths:
            - glide-core/src/**
            - submodules/**
            - go/**
            - .github/workflows/go.yml
    pull_request:
        paths:
            - glide-core/src/**
            - submodules/**
            - go/**
            - .github/workflows/go.yml

jobs:
    build-and-test-go-client:
        timeout-minutes: 20
        strategy:
            # Run all jobs
            fail-fast: false
            matrix:
                go:
                    - '1.18.10'
                    - '1.22.0'
                redis:
                    - 6.2.14
                    - 7.2.3
                os:
                    - ubuntu-latest
                    - macos-latest

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Set up Go ${{ matrix.go }}
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go }}
                  cache-dependency-path: go/go.sum

            - name: Install shared software dependencies
              uses: ./.github/workflows/install-shared-dependencies
              with:
                  os: ${{ matrix.os }}
                  target: ${{ matrix.os == 'ubuntu-latest' && 'x86_64-unknown-linux-gnu' || 'x86_64-apple-darwin' }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install redis
              # TODO: make this step macos compatible: https://github.com/aws/glide-for-redis/issues/781
              if: ${{ matrix.os == 'ubuntu-latest' }}
              uses: ./.github/workflows/install-redis
              with:
                  redis-version: ${{ matrix.redis }}

            - name: Install tools for Go ${{ matrix.go }}
              working-directory: ./go
              run: make install-tools-go${{ matrix.go }}

            - name: Build client
              working-directory: ./go
              run: make build

            - name: Run linters
              working-directory: ./go
              run: make lint-ci

            - name: Run tests
              working-directory: ./go
              run: make test-and-report

            - name: Upload test reports
              if: always()
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with:
                  name: test-reports-go-${{ matrix.go }}-redis-${{ matrix.redis }}-${{ matrix.os }}
                  path: |
                      go/reports/test-report.html

    build-amazonlinux-latest:
        if: github.repository_owner == 'aws'
        strategy:
            # Run all jobs
            fail-fast: false
            matrix:
                go:
                    - 1.18.10
                    - 1.22.0
        runs-on: ubuntu-latest
        container: amazonlinux:latest
        timeout-minutes: 15
        steps:
            - name: Install git
              run: |
                  yum -y remove git
                  yum -y remove git-*
                  yum -y install https://packages.endpointdev.com/rhel/7/os/x86_64/endpoint-repo.x86_64.rpm
                  yum update
                  yum install -y git
                  git --version

            - uses: actions/checkout@v4

            - name: Checkout submodules
              run: |
                  git config --global --add safe.directory "$GITHUB_WORKSPACE"
                  git submodule update --init --recursive

            - name: Install shared software dependencies
              uses: ./.github/workflows/install-shared-dependencies
              with:
                  os: "amazon-linux"
                  target: "x86_64-unknown-linux-gnu"
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Create a symbolic Link for redis6 binaries
              run: |
                  ln -s /usr/bin/redis6-server /usr/bin/redis-server
                  ln -s /usr/bin/redis6-cli /usr/bin/redis-cli

            - name: Install Go
              run: |
                  yum -y install wget
                  yum -y install tar
                  wget https://go.dev/dl/go${{ matrix.go }}.linux-amd64.tar.gz
                  tar -C /usr/local -xzf go${{ matrix.go }}.linux-amd64.tar.gz
                  echo "/usr/local/go/bin" >> $GITHUB_PATH
                  echo "$HOME/go/bin" >> $GITHUB_PATH

            - name: Install tools for Go ${{ matrix.go }}
              working-directory: ./go
              run: make install-tools-go${{ matrix.go }}

            - name: Build client
              working-directory: ./go
              run: make build

            - name: Run linters
              working-directory: ./go
              run: make lint-ci

            - name: Run tests
              working-directory: ./go
              run: make test-and-report

            - name: Upload test reports
              if: always()
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with:
                  name: test-reports-go-${{ matrix.go }}-amazon-linux-latest
                  path: go/reports/test-report.html

    lint-rust:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - uses: ./.github/workflows/lint-rust
              with:
                  cargo-toml-folder: ./go
              name: lint go rust
