name: Node

on:
    push:
        branches: ["main"]
        paths:
            - glide-core/src/**
            - submodules/**
            - node/**
            - utils/cluster_manager.py
            - .github/workflows/node.yml
            - .github/workflows/build-node-wrapper/action.yml
            - .github/workflows/install-shared-dependencies/action.yml
    pull_request:
        paths:
            - glide-core/src/**
            - submodules/**
            - node/**
            - utils/cluster_manager.py
            - .github/workflows/node.yml
            - .github/workflows/build-node-wrapper/action.yml
            - .github/workflows/install-shared-dependencies/action.yml

concurrency:
    group: node-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always

jobs:
    test-ubuntu-latest:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        strategy:
            fail-fast: false
            matrix:
                redis:
                    - 6.2.14
                    - 7.2.3

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Install redis
              uses: ./.github/workflows/install-redis
              with:
                  redis-version: ${{ matrix.redis }}

            - name: Use Node.js 16.x
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Build Node wrapper
              uses: ./.github/workflows/build-node-wrapper
              with:
                  os: "ubuntu"
                  target: "x86_64-unknown-linux-gnu"
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install Redis Modules
              uses: ./.github/workflows/install-redis-modules
              with:
                  redis-version: ${{ matrix.redis }} 

            - name: test
              run: npm test
              working-directory: ./node

            - name: test hybrid node modules - commonjs
              run: |
                npm install --package-lock-only
                npm ci 
                npm run build-and-test
              working-directory: ./node/hybrid-node-tests/commonjs-test
            
            - name: test hybrid node modules - ecma
              run: |
                npm install --package-lock-only
                npm ci
                npm run build-and-test
              working-directory: ./node/hybrid-node-tests/ecmascript-test
            
            - name: test redis modules
              run: npm run test-modules -- --load-module=$GITHUB_WORKSPACE/redisjson.so
              working-directory: ./node

            - uses: ./.github/workflows/test-benchmark
              with:
                  language-flag: -node

    lint-rust:
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - uses: ./.github/workflows/lint-rust
              with:
                  cargo-toml-folder: ./node/rust-client
              name: lint node rust

    build-macos-latest:
        runs-on: macos-latest
        timeout-minutes: 25
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive
            - name: Set up Homebrew
              uses: Homebrew/actions/setup-homebrew@master

            - name: Install NodeJS
              run: |
                  brew update
                  brew upgrade || true
                  brew install node

            - name: Downgrade npm major version to 8
              run: |
                  npm i -g npm@8

            - name: Build Node wrapper
              uses: ./.github/workflows/build-node-wrapper
              with:
                  os: "macos"
                  named_os: "darwin"
                  arch: "arm64"
                  target: "aarch64-apple-darwin"
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Test compatibility
              run: npm test -- -t "set and get flow works"
              working-directory: ./node

    build-amazonlinux-latest:
        runs-on: ubuntu-latest
        container: amazonlinux:latest
        timeout-minutes: 15
        steps:
            - name: Install git
              run: |
                  yum -y remove git
                  yum -y remove git-*
                  yum -y install https://packages.endpointdev.com/rhel/7/os/x86_64/endpoint-repo.x86_64.rpm
                  yum install -y git 
                  git --version

            - uses: actions/checkout@v4

            - name: Checkout submodules
              run: |
                  git config --global --add safe.directory "$GITHUB_WORKSPACE"
                  git submodule update --init --recursive

            - name: Install NodeJS
              run: |
                  yum install -y nodejs

            - name: Build Node wrapper
              uses: ./.github/workflows/build-node-wrapper
              with:
                  os: "amazon-linux"
                  target: "x86_64-unknown-linux-gnu"
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Create a symbolic Link for redis6 binaries
              working-directory: ./node
              run: |
                  ln -s /usr/bin/redis6-server /usr/bin/redis-server
                  ln -s /usr/bin/redis6-cli /usr/bin/redis-cli

            - name: Test compatibility
              run: npm test -- -t "set and get flow works"
              working-directory: ./node                   

    start-self-hosted-runner:
        if: github.repository_owner == 'aws'
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Start self hosted EC2 runner
            uses: ./.github/workflows/start-self-hosted-runner
            with:
                aws-access-key-id: ${{ secrets.AWS_EC2_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_EC2_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
                ec2-instance-id: ${{ secrets.AWS_EC2_INSTANCE_ID }}

    # Since we are running a docker on a self-hosted runner, we need to make sure that the docker container has the same permissions as the self-hosted runner
    # This is done by changing the ownership of the actions-runner directory to the user that is running the docker container
    # We also need to checkout the repository, but since it is not possible to use checkout action with musl on arm we are doing it outside of the container,
    # and later on in the container we just need to reset the repo to make sure we get the clean checkout of the action.
    checkout-self-hosted-runner:
      if: github.repository_owner == 'aws'
      runs-on: [self-hosted, Linux, ARM64]
      needs: start-self-hosted-runner
      steps:
        - name: Setup self-hosted runner access
          run: sudo chown -R $USER:$USER /home/ubuntu/actions-runner/_work/glide-for-redis
        - name: Checkout
          uses: actions/checkout@v4
      
    build-and-test-linux-musl-latest:
        if: github.repository_owner == 'aws'
        needs: [start-self-hosted-runner, checkout-self-hosted-runner]
        name: Build and test Node wrapper on Linux musl
        runs-on: [self-hosted, Linux, ARM64]
        container:
            image: node:alpine
            options: --user root --privileged --rm
        steps:
          - name: Setup musl on Linux ARM
            uses: ./.github/workflows/setup-musl-on-linux
            with:
                workspace: $GITHUB_WORKSPACE
                npm-scope: ${{ secrets.NPM_SCOPE }}
                npm-auth-token: ${{ secrets.NPM_AUTH_TOKEN }}

          - name: Build Node wrapper
            uses: ./.github/workflows/build-node-wrapper
            with:
                os: ubuntu
                named_os: linux
                arch: arm64
                target: aarch64-unknown-linux-musl
                github-token: ${{ secrets.GITHUB_TOKEN }}
                npm_scope: ${{ vars.NPM_SCOPE }}
                publish: false
          
          - name: Test compatibility
            shell: bash
            run: npm test -- -t "set and get flow works"
            working-directory: ./node

          # Reset the repository to make sure we get the clean checkout of the action later in other actions.
          # It is not required since in other actions we are cleaning before the action, but it is a good practice to do it here as well.
          - name: Reset repository
            if: always()
            shell: bash
            run: |
                git reset --hard
                git clean -xdf
              
