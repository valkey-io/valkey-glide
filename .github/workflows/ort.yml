name: The OSS Review Toolkit (ORT)

on:
    pull_request:

    workflow_dispatch:

jobs:
    run-mac-13:
        name: macos-13
        runs-on: macos-13

        steps:
            - name: check
              run: |
                  sysctl -a | egrep fin_timeout
                  sudo sysctl net.inet.tcp.fin_timeout=5000
                  sysctl -a | egrep fin_timeout

    run-mac-14:
        name: macos-14
        runs-on: macos-14

        steps:
            - name: check
              run: |
                  sysctl -a | egrep fin_timeout
                  sudo sysctl net.inet.tcp.fin_timeout=5000
                  sysctl -a | egrep fin_timeout
