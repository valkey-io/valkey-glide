name: Python tests

on:
    push:
        branches:
            - main
            - release-*
            - v*
        paths:
            - python/**
            - glide-core/src/**
            - glide-core/redis-rs/redis/src/**/**
            - utils/cluster_manager.py
            - .github/workflows/python.yml
            - .github/workflows/build-python-wrapper/action.yml
            - .github/workflows/install-shared-dependencies/action.yml
            - .github/workflows/test-benchmark/action.yml
            - .github/workflows/lint-rust/action.yml
            - .github/workflows/install-engine/action.yml
            - .github/workflows/start-self-hosted-runner/action.yml
            - .github/workflows/create-test-matrices/action.yml
            - .github/json_matrices/**

    pull_request:
        paths:
            - python/**
            - glide-core/src/**
            - glide-core/redis-rs/redis/src/**
            - utils/cluster_manager.py
            - .github/workflows/python.yml
            - .github/workflows/build-python-wrapper/action.yml
            - .github/workflows/install-shared-dependencies/action.yml
            - .github/workflows/test-benchmark/action.yml
            - .github/workflows/lint-rust/action.yml
            - .github/workflows/install-engine/action.yml
            - .github/workflows/start-self-hosted-runner/action.yml
            - .github/workflows/create-test-matrices/action.yml
            - .github/json_matrices/**

    workflow_dispatch:
        inputs:
            full-matrix:
                description: "Run the full engine, host, and language version matrix"
                type: boolean
                default: false
            run-with-macos:
                description: "Run with macos included (only when necessary)"
                type: choice
                options:
                    - false
                    - use-self-hosted
                    - use-github
                default: false
            name:
                required: false
                type: string
                description: "(Optional) Test run name"
            run-modules-tests:
                description: "Run modules tests"
                type: boolean
                default: false
            run_async_tests:
                description: "Run only async tests"
                required: false
                type: boolean
                default: false
            run_sync_tests:
                description: "run only sync tests"
                required: false
                type: boolean
                default: false
            run-dynamic-pubsub-with-mock:
                description: "Build with mock pubsub and run dynamic pubsub tests"
                type: boolean
                default: false

    workflow_call:
        inputs:
            run-with-macos:
                description: "Run with macos included (only when necessary)"
                type: string
                default: false

concurrency:
    group: python-${{ github.head_ref || github.ref }}-${{ toJson(inputs) }}
    cancel-in-progress: true

permissions:
    contents: read
    # Allows the GITHUB_TOKEN to make an API call to generate an OIDC token.
    id-token: write

run-name:
    # Set custom name if job is started manually and name is given
    ${{ github.event_name == 'workflow_dispatch' && (inputs.name == '' && format('{0} @ {1} {2}', github.ref_name, github.sha, toJson(inputs)) || inputs.name) || '' }}

env:
    # Run full test matrix if job started by cron or it was explictly specified by a person who triggered the workflow
    RUN_FULL_MATRIX: ${{ (github.event.inputs.full-matrix == 'true' || github.event_name == 'schedule') }}
    RUN_WITH_MACOS: ${{ (github.event.inputs.run-with-macos) }}
    RUN_SYNC_ONLY: ${{ (github.event.inputs.run_sync_tests == 'true' && github.event.inputs.run_async_tests == 'false') }}
    RUN_ASYNC_ONLY: ${{ (github.event.inputs.run_async_tests == 'true' && github.event.inputs.run_sync_tests == 'false') }}

jobs:
    get-matrices:
        runs-on: ubuntu-latest
        outputs:
            engine-matrix-output: ${{ steps.get-matrices.outputs.engine-matrix-output }}
            host-matrix-output: ${{ steps.get-matrices.outputs.host-matrix-output }}
            version-matrix-output: ${{ steps.get-matrices.outputs.version-matrix-output }}
        steps:
            - uses: actions/checkout@v4
            - id: get-matrices
              uses: ./.github/workflows/create-test-matrices
              with:
                  language-name: python
                  run-full-matrix: ${{ env.RUN_FULL_MATRIX == 'true' }}
                  run-with-macos: ${{ env.RUN_WITH_MACOS }}

    test-python:
        name: Python Tests - ${{ matrix.python }}, EngineVersion - ${{ matrix.engine.version }}, Target - ${{ matrix.host.TARGET }}
        runs-on: ${{ matrix.host.RUNNER }}
        needs: get-matrices
        timeout-minutes: 120
        strategy:
            fail-fast: false
            matrix:
                python: ${{ fromJson(needs.get-matrices.outputs.version-matrix-output) }}
                engine: ${{ fromJson(needs.get-matrices.outputs.engine-matrix-output) }}
                host: ${{ fromJson(needs.get-matrices.outputs.host-matrix-output) }}
        steps:
            - uses: actions/checkout@v4

            - name: Output Matrix Parameters for this job
              run: |
                  echo "Job running with the following matrix configuration:"
                  echo "${{ toJson(matrix) }}"

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python }}

            - name: Install dependencies
              working-directory: ./python
              run: |
                  python -m pip install --upgrade pip

            - uses: actions/cache@v4
              with:
                  path: |
                      python/target
                      glide-core/src/generated
                  key: ${{ matrix.host.TARGET }}-python
                  restore-keys: |
                      ${{ matrix.host.TARGET }}-glide-core
                      ${{ matrix.host.TARGET }}

            - name: Build Python wrapper
              uses: ./.github/workflows/build-python-wrapper
              with:
                  os: ${{ matrix.host.OS }}
                  target: ${{ matrix.host.TARGET }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  engine-version: ${{ matrix.engine.version }}

            - name: Test with pytest
              if: ${{ env.RUN_FULL_MATRIX != 'true' && env.RUN_SYNC_ONLY == 'false' && env.RUN_ASYNC_ONLY == 'false' }}
              working-directory: ./python
              env:
                  TEST_NAME_ARG: ${{ inputs.name && format('-k {0}', inputs.name) || '' }}
              run: |
                  python3 dev.py test --args --async-backend=asyncio --html=pytest_report.html --self-contained-html "$TEST_NAME_ARG"

            - name: Test with pytest (full matrix, all async backends)
              if: ${{ env.RUN_FULL_MATRIX == 'true' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Test with pytest (async only)
              if: ${{ env.RUN_ASYNC_ONLY == 'true' && env.RUN_FULL_MATRIX != 'true'}}
              working-directory: ./python
              run: |
                  python3 dev.py test --args tests/async_tests --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Test with pytest (sync only)
              if: ${{ env.RUN_SYNC_ONLY == 'true' && env.RUN_FULL_MATRIX != 'true'}}
              working-directory: ./python
              run: |
                  python3 dev.py test --args tests/sync_tests --html=pytest_report.html --self-contained-html

            - uses: ./.github/workflows/test-benchmark
              if: ${{ matrix.engine.version == '8.0' && matrix.host.OS == 'ubuntu' && matrix.host.RUNNER == 'ubuntu-latest' && matrix.python == '3.13' }}
              with:
                  language-flag: -python

            - name: Upload test reports
              if: always()
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with:
                  name: test-report-python-${{ matrix.python }}-${{ matrix.engine.type }}-${{ matrix.engine.version }}-${{ matrix.host.OS }}-${{ matrix.host.ARCH }}
                  path: |
                      python/tests/pytest_report.html
                      utils/clusters/**
                      benchmarks/results/**

    # run pubsub tests in another job - they take too much time
    test-pubsub-python:
        name: Python PubSubTests - ${{ matrix.python }}, EngineVersion - ${{ matrix.engine.version }}, Target - ${{ matrix.host.TARGET }}
        runs-on: ${{ matrix.host.RUNNER }}
        needs: get-matrices
        timeout-minutes: 90
        strategy:
            fail-fast: false
            matrix:
                python: ${{ fromJson(needs.get-matrices.outputs.version-matrix-output) }}
                engine: ${{ fromJson(needs.get-matrices.outputs.engine-matrix-output) }}
                host: ${{ fromJson(needs.get-matrices.outputs.host-matrix-output) }}
        steps:
            - uses: actions/checkout@v4

            - name: Output Matrix Parameters for this job
              run: |
                  echo "Job running with the following matrix configuration:"
                  echo "${{ toJson(matrix) }}"

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python }}

            - uses: actions/cache@v4
              with:
                  path: |
                      python/target
                      glide-core/src/generated
                  key: ${{ matrix.host.TARGET }}-python
                  restore-keys: |
                      ${{ matrix.host.TARGET }}-glide-core
                      ${{ matrix.host.TARGET }}

            - name: Build Python wrapper
              uses: ./.github/workflows/build-python-wrapper
              with:
                  os: ${{ matrix.host.OS }}
                  target: ${{ matrix.host.TARGET }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  engine-version: ${{ matrix.engine.version }}

            - name: Test pubsub with pytest
              if: ${{ env.RUN_FULL_MATRIX != 'true' && env.RUN_SYNC_ONLY == 'false' && env.RUN_ASYNC_ONLY == 'false' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args -k 'pubsub' --html=pytest_report.html --self-contained-html

            - name: Test pubsub with pytest (full matrix)
              if: ${{ env.RUN_FULL_MATRIX == 'true' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args -k 'pubsub' --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Test pubsub with pytest (async only)
              if: ${{ env.RUN_ASYNC_ONLY == 'true' && env.RUN_FULL_MATRIX != 'true'}}
              working-directory: ./python
              run: |
                  python3 dev.py test --args -k 'pubsub' tests/async_tests --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Test pubsub with pytest (sync only)
              if: ${{ env.RUN_SYNC_ONLY == 'true' && env.RUN_FULL_MATRIX != 'true'}}
              working-directory: ./python
              run: |
                  python3 dev.py test --args -k 'pubsub' tests/sync_tests --html=pytest_report.html --self-contained-html

            - name: Detect mock pubsub changes
              id: pubsub_mock_changes
              uses: dorny/paths-filter@v3
              with:
                  filters: |
                      mock_pubsub:
                          - glide-core/src/pubsub/mock.rs

            - name: Rebuild Python wrapper with pubsub mock
              if: ${{ github.event.inputs.run-dynamic-pubsub-with-mock == 'true' || steps.pubsub_mock_changes.outputs.mock_pubsub == 'true' }}
              uses: ./.github/workflows/build-python-wrapper
              with:
                  os: ${{ matrix.host.OS }}
                  target: ${{ matrix.host.TARGET }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  engine-version: ${{ matrix.engine.version }}
                  features: mock-pubsub

            - name: Test dynamic pubsub with mock
              if: ${{ github.event.inputs.run-dynamic-pubsub-with-mock == 'true' || steps.pubsub_mock_changes.outputs.mock_pubsub == 'true'  }}
              working-directory: ./python
              run: |
                  python3 dev.py test --mock-pubsub --args -k 'pubsub' tests/async_tests --html=pytest_report.html --self-contained-html

            - name: Upload test reports
              if: always()
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with:
                  name: pubsub-test-report-python-${{ matrix.python }}-${{ matrix.engine.type }}-${{ matrix.engine.version }}-${{ matrix.host.OS }}-${{ matrix.host.ARCH }}
                  path: |
                      python/tests/pytest_report.html

    lint:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - uses: actions/checkout@v4

            - name: lint rust
              uses: ./.github/workflows/lint-rust
              with:
                  cargo-toml-folder: python/glide-async
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install dependencies
              if: always()
              uses: threeal/pipx-install-action@latest
              with:
                  packages: flake8 isort black mypy

            - name: Lint python
              if: always()
              working-directory: ./python
              run: |
                  python3 dev.py lint --check

    docs-test:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        steps:
            - uses: actions/checkout@v4

            - name: Install dependencies
              working-directory: ./python
              run: |
                  python -m pip install --upgrade pip
                  pip install sphinx sphinx-rtd-theme

            - name: Build docs
              working-directory: ./python/docs
              run: |
                  sphinx-apidoc -o glide_async ../glide-async/python
                  sphinx-apidoc -o glide_sync ../glide-sync/glide_sync
                  sphinx-apidoc -o glide_shared ../glide-shared/glide_shared
                  make clean
                  make html SPHINXOPTS="-W --keep-going"

    get-containers:
        runs-on: ubuntu-latest
        if: ${{ github.event.inputs.full-matrix == 'true' || github.event_name == 'schedule' }}
        outputs:
            engine-matrix-output: ${{ steps.get-matrices.outputs.engine-matrix-output }}
            host-matrix-output: ${{ steps.get-matrices.outputs.host-matrix-output }}
            version-matrix-output: ${{ steps.get-matrices.outputs.version-matrix-output }}

        steps:
            - uses: actions/checkout@v4
            - id: get-matrices
              uses: ./.github/workflows/create-test-matrices
              with:
                  language-name: python
                  run-full-matrix: true
                  containers: true

    test-python-container:
        runs-on: ${{ matrix.host.RUNNER }}
        needs: [get-containers]
        timeout-minutes: 90
        strategy:
            fail-fast: false
            matrix:
                # Don't use generated matrix for python until compatibility issues resolved on amazon linux
                # python: ${{ fromJson(needs.get-containers.outputs.version-matrix-output) }}
                engine: ${{ fromJson(needs.get-containers.outputs.engine-matrix-output) }}
                host: ${{ fromJson(needs.get-containers.outputs.host-matrix-output) }}
        container:
            image: ${{ matrix.host.IMAGE }}
            options: ${{ join(' -q ', matrix.host.CONTAINER_OPTIONS) }} # adding `-q` to bypass empty options
        steps:
            - name: Install git and python
              run: |
                  yum update
                  yum install -y git tar python3
                  python3 -m ensurepip --upgrade
                  python3 -m pip install --upgrade pip
                  python3 -m pip install mypy-protobuf virtualenv
                  echo IMAGE=amazonlinux:latest | sed -r 's/:/-/g' >> $GITHUB_ENV
            # Replace `:` in the variable otherwise it can't be used in `upload-artifact`
            - uses: actions/checkout@v4

            - uses: actions/cache@v4
              with:
                  path: |
                      python/target
                      glide-core/src/generated
                  key: ${{ matrix.host.IMAGE }}-python
                  restore-keys: ${{ matrix.host.IMAGE }}

            - name: Build Python wrapper
              uses: ./.github/workflows/build-python-wrapper
              with:
                  os: ${{ matrix.host.OS }}
                  target: ${{ matrix.host.TARGET }}
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  engine-version: ${{ matrix.engine.version }}

            - name: Test with pytest (asyncio only)
              if: ${{ env.RUN_FULL_MATRIX != 'true' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --html=pytest_report.html --self-contained-html

            - name: Test with pytest (full matrix)
              if: ${{ env.RUN_FULL_MATRIX == 'true' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Upload test reports
              if: always()
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with:
                  name: test-report-python-${{ matrix.python }}-${{ matrix.engine.type }}-${{ matrix.engine.version }}-${{ env.IMAGE }}-${{ matrix.host.ARCH }}
                  path: |
                      python/tests/pytest_report.html
                      utils/clusters/**
                      benchmarks/results/**

    test-modules:
        if: ((github.repository_owner == 'valkey-io' && github.event_name == 'workflow_dispatch' && github.event.inputs.run-modules-tests == 'true') || github.event.pull_request.head.repo.owner.login == 'valkey-io')
        environment: AWS_ACTIONS
        name: Running Module Tests
        runs-on: [self-hosted, linux, ARM64, persistent]
        timeout-minutes: 15

        steps:
            - name: Setup self-hosted runner access
              run: sudo chown -R $USER:$USER /home/ubuntu/actions-runner/_work/valkey-glide

            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - uses: actions/cache@v4
              with:
                  path: |
                      python/target
                      glide-core/src/generated
                  key: aarch64-unknown-linux-gnu-python
                  restore-keys: |
                      aarch64-unknown-linux-gnu-glide-core
                      aarch64-unknown-linux-gnu

            - name: Build Python wrapper
              uses: ./.github/workflows/build-python-wrapper
              with:
                  os: ubuntu
                  target: aarch64-unknown-linux-gnu
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Test with pytest
              if: ${{ env.RUN_FULL_MATRIX != 'true' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --tls --cluster-endpoints=${{ secrets.MEMDB_MODULES_ENDPOINT }} -k server_modules --html=pytest_report.html --self-contained-html

            - name: Test with pytest (full matrix)
              if: ${{ env.RUN_FULL_MATRIX == 'true' }}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --tls --cluster-endpoints=${{ secrets.MEMDB_MODULES_ENDPOINT }} -k server_modules --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Test with pytest (async only)
              if: ${{ env.RUN_ASYNC_ONLY == 'true' && env.RUN_FULL_MATRIX != 'true'}}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --tls --cluster-endpoints=${{ secrets.MEMDB_MODULES_ENDPOINT }} -k server_modules tests/async_tests --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Test with pytest (sync only)
              if: ${{ env.RUN_SYNC_ONLY == 'true' && env.RUN_FULL_MATRIX != 'true'}}
              working-directory: ./python
              run: |
                  python3 dev.py test --args --tls --cluster-endpoints=${{ secrets.MEMDB_MODULES_ENDPOINT }} -k server_modules tests/sync_tests --async-backend=asyncio --async-backend=trio --html=pytest_report.html --self-contained-html

            - name: Upload test reports
              if: always()
              continue-on-error: true
              uses: actions/upload-artifact@v4
              with:
                  name: modules-test-report
                  path: |
                      python/tests/pytest_report.html
