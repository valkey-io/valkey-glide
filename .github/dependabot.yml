version: 2

updates:
    # Enable version updates for npm (TypeScript/Node)
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "09:00"
      open-pull-requests-limit: 10
      groups:
          patch-updates:
              update-types:
                  - "patch"
          minor-updates:
              update-types:
                  - "minor"
      labels:
          - "dependencies"
          - "npm"

    # Enable version updates for npm (Node client)
