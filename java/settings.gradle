// If no matching toolchain is found, this plugin lets Gradle automatically download a matching one.
plugins {
    // Disable on Alpine as it fails to detects the JDK and tries to download a new one, which fails due to missing glibc.
    if (osdetector.os != 'linux' || osdetector.release.id == 'alpine') {
        id 'org.gradle.toolchains.foojay-resolver-convention' version '0.10.0'
    }
}

rootProject.name = 'glide'

include 'client'
include 'integTest'
include 'benchmarks'
