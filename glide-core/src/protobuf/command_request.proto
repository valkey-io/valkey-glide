message Command {
    message ArgsArray {
        repeated bytes args = 1;
    }

    RequestType request_type = 1;
    oneof args {
        ArgsArray args_array = 2;
        uint64 args_vec_pointer = 3;
    }
}

// Used for script requests with large keys or args vectors
message ScriptInvocationPointers {
    string hash = 1;
    optional uint64 keys_pointer = 2;
    optional uint64 args_pointer = 3;
}

message ScriptInvocation {
    string hash = 1;
    repeated bytes keys = 2;
    repeated bytes args = 3;
}

message Batch {
    bool is_atomic = 1;
    repeated Command commands = 2;
    optional bool raise_on_error = 3;
    optional uint32 timeout = 4;
    optional bool retry_server_error = 5;
    optional bool retry_connection_error = 6;
}

message ClusterScan {
    string cursor = 1;
    optional bytes match_pattern = 2;
    optional int64 count = 3;
    optional string object_type = 4;
    bool allow_non_covered_slots = 5;
}

message UpdateConnectionPassword {
    optional string password = 1;
    bool immediate_auth = 2;
}

message RefreshIamToken {
}

message CommandRequest {
    uint32 callback_idx = 1;

    oneof command {
        Command single_command = 2;
        Batch batch = 3;
        ScriptInvocation script_invocation = 4;
        ScriptInvocationPointers script_invocation_pointers = 5;
        ClusterScan cluster_scan = 6;
        UpdateConnectionPassword update_connection_password = 7;
        RefreshIamToken refresh_iam_token = 8;
    }
    Routes route = 9;
    optional uint64 root_span_ptr = 10;
}
